<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Emote Only Mode</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Emote Only Mode</title>
		<script src="lib/d3.v5.min.js"></script>
		<script src="lib/twitch_embed_v1.js"></script>
		<!-- Twitch Core Stylesheet (it's unformatted) -->
		<!--
		<link rel="stylesheet" type="text/css" src="https://static.twitchcdn.net/assets/core-c3cbfb0c2e4ebb4d3892.css"/>
		-->
    </head>
    <body>
		<div id="Twitch">
			<!-- Embed documentation: https://dev.twitch.tv/docs/embed/everything/ -->
			<div id="twitch-embed"></div>
		</div>

        <div id="Emote_Only_Mode">
            <div class="pane" id="pane_left">
				<div class="pane_header">
					<h1>Emote Timeline</h1>
				</div>

				<div class="pane_body">
					<svg id="d3"></svg>
				</div>
            </div>

            <div class="pane" id="pane_right">
                <div id="words">
					<div class="pane_header">
						<div>
							<h1>Top Words</h1>
							<h3>Last 10 seconds</h3>
						</div>

						<button class="button" id="tofilters_button">
							<span>Emote Filters</span>
						</button>
					</div>

					<div class="pane_body">
						<div id="words_list">
							<div class="word_entry">
								<div>1. <span id="word_1">AYAYA</span></div>
								<div class="word_count" id="word_1_count">128</div>
							</div>
							
							<div class="word_entry">
								<div>2. <span id="word_2">POGGERS</span></div>
								<div class="word_count" id="word_2_count">92</div>
							</div>
							
							<div class="word_entry">
								<div>3. <span id="word_3">OMEGALUL</span></div>
								<div class="word_count" id="word_3_count">76</div>
							</div>
							
							<div class="word_entry">
								<div>4. <span id="word_4">REEEE</span></div>
								<div class="word_count" id="word_4_count">58</div>
							</div>
							
							<div class="word_entry">
								<div>5. <span id="word_5">FeelsBadMan</span></div>
								<div class="word_count" id="word_5_count">43</div>
							</div>
						</div>
					</div>
                </div>

                <div id="filters">
					<div class="pane_header">
						<div>
							<h1>Emote Filters</h1>
							<h3>Click to Select/Deselect</h3>
						</div>

						<button class="button" id="towords_button">
							<span>Top Words</span>
						</button>
					</div>

					<div class="pane_body">
						
					</div>
                </div>
            </div>
        </div>
    </body>
</html>


  

    <script  src="js/index.js"></script>




</body>

</html>
